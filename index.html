<header>
  <div class="overlay"></div>
  <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
    <source src="images\header-tracker-2021.mp4" type="video/mp4">
  </video>
</header>
<body>
  <style>
   @media only screen and (min-width : 992px){
      .carta-01{
        width:80% !important;
        margin-left: 10%;
      }
      .carta-02{
        padding-left: 40%;
        padding-right: 40% ;
      }
    }
  </style>
  <div class="cont-p"> 
    <div class="cont-01">
      <div class="card border-0 carta-01" style="width:100%">
        <div class="card-body">
          <h1 class="card-title">Tracker 2021</h1>
          <p class="card-text">Te damos la más cordial bienvenida al curso Chevrolet Tracker 2021</p>
          <a href="indicaciones.html" class="btn-cocnoce"id="btn-01">Inicio</a>
        </div>
      </div>
      <div class="card border-0 carta-02" id="carta-02" style="width:150%; z-index: 20;">
        <div class="card-body">
          <h1 class="card-title">Ingresa</h1>
          <p class="card-text">Por favor introduce tu usuario y contraseña</p>
          <form>
            <div class="form-group" style="width:50%">
              <label for="exampleInputEmail1">Ingresa tu nombre de usuario</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Usuario">
              
            </div>
            <div class="form-group" style="width:50%">
              <label for="exampleInputPassword1">Ingresa tu contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
              <small id="emailHelp" class="form-text text-muted">Nunca reveles tu contraseña</small>
            </div>
            
          </form>
          <a href="indicaciones.html" class="btn btn-02" >aceptar</a>
        </div>
      </div>
    </div>
  </div>
 
  <script>
   $(document).ready(function(){
    $("#btn-01").click(function(){
        $("#carta-02").animate({            
            top: '-500px',           
        }, 500);
    });
});
